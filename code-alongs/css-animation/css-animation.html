<!DOCTYPE html>
<html>
<head>
	<title>CSS Animation</title>
</head>
<body>
<h1>CSS Animation</h1>
<div class="ball bouncing"></div>


<style>
	.ball {
		width: 150px;
		height: 150px;
		border-radius: 50%;
		background: orange;
	}

	.bouncing {
		animation: bouncing 1s infinite alternate;
	}
</style>







</body>
</html>
