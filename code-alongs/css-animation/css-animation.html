<!DOCTYPE html>
<html>
<head>
	<title>CSS Animation</title>
</head>
<body>
<h1>CSS Animation</h1>
<div class="ball bouncing"></div>


<style>
	.ball {
		width: 150px;
		height: 150px;
		border-radius: 50%;
		background: orange;
	}

	.bouncing {
		animation: bouncing .2s infinite alternate;
	}

	@keyframes bouncing {
		from {transform: translateY(0) scaleY(0.8);
		;
		}
		to {transform: translateY(-100px) scaleY(1);}
	}

</style>

<script>
	var ball = document.querySelector('.ball');
	ball.addEventListener('click', bounce);
	function bounce(e) {

	ball.classList.toggle('bouncing');
	}

</script>





</body>
</html>
